<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OLX-Style Platform</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <a href="index.html" class="back-arrow">&#8592;</a>
    </header>

    <section class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="dashboard.html" method="POST">
                <div class="input-group">
                    <input type="text" name="email_phone" required placeholder="Email or Phone">
                </div>
                <div class="input-group">
                    <input type="password" name="password" required placeholder="Password">
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p>You haven't an account? <a href="register.html">Register</a></p>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 OLX-Style Platform. All rights reserved.</p>
    </footer>
</body>
</html>
